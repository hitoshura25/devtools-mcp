name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write  # Needed for changesets to push git tags
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Unit Tests
        run: pnpm test:unit
    
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Integration Tests
        run: pnpm test:integration
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}

  # Create Version Packages PR or Publish to npm (only on main after tests pass)
  release:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    permissions:
      contents: write
      pull-requests: write
      id-token: write  # For OIDC npm publishing
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch all history so changesets can determine version bumps
          fetch-depth: 0
          # Explicitly checkout main branch (not detached HEAD)
          ref: main

      - uses: pnpm/action-setup@v4

      - name: Generate token from GitHub App
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}

      - name: Check package registry status
        id: check-packages
        run: |
          echo "üîç Checking package status on npm registry..."
          echo ""

          # Get all workspace packages
          PACKAGES=$(pnpm list --recursive --depth -1 --json 2>/dev/null | jq -r '.[] | select(.private != true) | .name')

          if [ -z "$PACKAGES" ]; then
            echo "‚ÑπÔ∏è  No public packages found"
            exit 0
          fi

          # Check each package on npm registry
          NEW_PACKAGES=""
          while IFS= read -r PKG; do
            if [ -n "$PKG" ]; then
              echo "Checking $PKG..."
              if npm view "$PKG" version &>/dev/null; then
                echo "  ‚úì Exists on npm (will use OIDC if configured)"
              else
                echo "  ‚ö†Ô∏è  NEW package (will use NPM_TOKEN for first publish)"
                NEW_PACKAGES="${NEW_PACKAGES}${PKG} "
              fi
            fi
          done <<< "$PACKAGES"

          if [ -n "$NEW_PACKAGES" ]; then
            echo ""
            echo "new_packages=${NEW_PACKAGES% }" >> $GITHUB_OUTPUT
            echo "has_new_packages=true" >> $GITHUB_OUTPUT
          else
            echo "has_new_packages=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Configure npm authentication
        if: steps.check-packages.outputs.has_new_packages == 'true'
        run: |
          echo "üîê Creating .npmrc with NPM_PUBLISH_TOKEN for new package(s)"
            echo "//registry.npmjs.org/:_authToken=${NPM_PUBLISH_TOKEN}" > $HOME/.npmrc
        env:
          NPM_PUBLISH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Create Release PR or Publish to npm
        id: changeset
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm release
          commit: "Version Packages"
          title: "Version Packages"
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          # Empty NODE_AUTH_TOKEN enables OIDC for existing packages
          # For new packages, npm uses .npmrc with NPM_PUBLISH_TOKEN instead
          NODE_AUTH_TOKEN: ''

      - name: Enable auto-merge for Version Packages PR
        if: steps.changeset.outputs.pullRequestNumber != ''
        run: gh pr merge --auto --squash "${{ steps.changeset.outputs.pullRequestNumber }}"
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Notify about OIDC setup
        if: steps.check-packages.outputs.has_new_packages == 'true' && steps.changeset.outputs.published == 'true'
        run: |
          echo ""
          echo "üì¶ New packages published! Configure OIDC trusted publishing:"
          echo ""

          # Read new packages into array safely
          IFS=' ' read -ra PACKAGES <<< "${{ steps.check-packages.outputs.new_packages }}"
          for PKG in "${PACKAGES[@]}"; do
            if [ -n "$PKG" ]; then
              echo "  $PKG"
              echo "  ‚Üí https://www.npmjs.com/package/$PKG/settings"
            fi
          done

          echo ""
          echo "üìñ See docs/NPM_TRUSTED_PUBLISHING_SETUP.md for instructions"
          echo ""
