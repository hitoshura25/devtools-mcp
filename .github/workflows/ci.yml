name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write  # Needed for changesets to push git tags
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Check package registry status
        id: check-packages
        run: |
          echo "üîç Checking package status on npm registry..."
          echo ""

          # Get all workspace packages
          PACKAGES=$(pnpm list --recursive --depth -1 --json 2>/dev/null | jq -r '.[] | select(.private != true) | .name')

          if [ -z "$PACKAGES" ]; then
            echo "‚ÑπÔ∏è  No public packages found"
            echo "has_new_packages=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check each package on npm registry
          HAS_NEW=false
          while IFS= read -r PKG; do
            if [ -n "$PKG" ]; then
              echo "Checking $PKG..."
              if npm view "$PKG" version &>/dev/null; then
                echo "  ‚úì Exists on npm (will use OIDC)"
              else
                echo "  ‚ö†Ô∏è  NEW package (will use token for first publish)"
                HAS_NEW=true
              fi
            fi
          done <<< "$PACKAGES"

          echo "has_new_packages=$HAS_NEW" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Configure npm authentication
        run: |
          if [ "${{ steps.check-packages.outputs.has_new_packages }}" == "true" ]; then
            echo "üîê Creating .npmrc with NPM_PUBLISH_TOKEN for new package(s)"
            #echo "//registry.npmjs.org/:_authToken=${NPM_PUBLISH_TOKEN}" > $HOME/.npmrc
          else
            echo "üì¶ Package exists - will use OIDC trusted publishing"
            #echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > $HOME/.npmrc
          fi
        env:
          NPM_PUBLISH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Unit Tests
        run: pnpm test:unit
      
      - name: Publish to npm
        id: publish
        uses: changesets/action@v1
        with:
          publish: pnpm publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Authentication handled by .npmrc (created above if package is new)
          # For existing packages, OIDC is used automatically

      - name: Debug - Show generated .npmrc
        if: always()
        run: |
          echo "=== Checking for .npmrc files ==="
          echo "Home directory .npmrc:"
          if [ -f "$HOME/.npmrc" ]; then
            cat "$HOME/.npmrc" | sed 's/_authToken=.*/authToken=***REDACTED***/g'
          else
            echo "No .npmrc found in $HOME"
          fi
          echo ""
          echo "Project .npmrc:"
          if [ -f ".npmrc" ]; then
            cat ".npmrc" | sed 's/_authToken=.*/authToken=***REDACTED***/g'
          else
            echo "No .npmrc found in project root"
          fi
          echo ""
          if [ -n "$NPM_TOKEN" ]; then
            echo "NPM_TOKEN env var: SET (value length: ${#NPM_TOKEN})"
          else
            echo "NPM_TOKEN env var: NOT SET"
          fi

  integration-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Integration Tests
        run: pnpm test:integration
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}

  # Mode 1: Create Version Packages PR (only on main after tests pass)
  version:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: github.ref_name == 'main' && github.event_name == 'push'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch all history so changesets can determine version bumps
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
