name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
          scope: '@hitoshura25'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Unit Tests
        run: pnpm test:unit
      
      - name: Publish to npm
        id: publish
        uses: changesets/action@v1
        with:
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Both tokens needed due to setup-node creating .npmrc with NODE_AUTH_TOKEN
          # and changesets/action expecting NPM_TOKEN
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Debug - Show generated .npmrc
        if: always()
        run: |
          echo "=== Checking for .npmrc files ==="
          echo "Home directory .npmrc:"
          if [ -f "$HOME/.npmrc" ]; then
            cat "$HOME/.npmrc" | sed 's/_authToken=.*/authToken=***REDACTED***/g'
          else
            echo "No .npmrc found in $HOME"
          fi
          echo ""
          echo "Project .npmrc:"
          if [ -f ".npmrc" ]; then
            cat ".npmrc" | sed 's/_authToken=.*/authToken=***REDACTED***/g'
          else
            echo "No .npmrc found in project root"
          fi
          echo ""
          if [ -n "$NPM_TOKEN" ]; then
            echo "NPM_TOKEN env var: SET (value length: ${#NPM_TOKEN})"
          else
            echo "NPM_TOKEN env var: NOT SET"
          fi

  integration-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Integration Tests
        run: pnpm test:integration
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}

  # Mode 1: Create Version Packages PR (only on main after tests pass)
  version:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: github.ref_name == 'main' && github.event_name == 'push'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch all history so changesets can determine version bumps
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
