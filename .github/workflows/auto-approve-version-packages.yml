name: Auto-approve Version Packages

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-approve:
    runs-on: ubuntu-latest

    # Only run for Version Packages PRs from the changesets bot
    if: |
      github.event.pull_request.user.login == 'changesets-publisher-bot[bot]' &&
      github.event.pull_request.title == 'Version Packages'

    permissions:
      pull-requests: write

    steps:
      - name: Auto-approve as CODEOWNER
        run: |
          echo "ðŸ¤– Auto-approving Version Packages PR #${{ github.event.pull_request.number }}"
          gh pr review "$PR_URL" --approve --body "âœ… Auto-approved Version Packages PR - CI passed and version bumps verified"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.CODEOWNER_PAT }}
