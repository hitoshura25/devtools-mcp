name: Auto-approve Version Packages

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-approve:
    runs-on: ubuntu-latest

    # Only run for Version Packages PRs from the changesets bot
    # Note: Exact title match is intentional for security - we only auto-approve
    # PRs with this exact title from this exact bot. This matches the title set
    # in ci.yml (changesets/action@v1 default).
    if: |
      github.event.pull_request.user.login == 'changesets-publisher-bot[bot]' &&
      github.event.pull_request.title == 'Version Packages'

    permissions:
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate token from GitHub App
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.REVIEWER_BOT_APP_ID }}
          private-key: ${{ secrets.REVIEWER_BOT_PRIVATE_KEY }}

      # This approval doesn't really matter since it doesn't seem to count for PR approval count, and I have the branch rule set to require a CODEOWNER approval. 
      # But it's just here to demonstrate how to use the GitHub App token to approve a PR.
      - name: Use GitHub app as one approval
        run: |
          echo "ðŸ¤– Auto-approving Version Packages PR #${{ github.event.pull_request.number }}"
          gh pr review "${{ github.event.pull_request.number }}" --approve --body "âœ… Auto-approved by changesets-reviewers-bot - automated version bump from changesets"
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
