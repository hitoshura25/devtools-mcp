name: Release

on:
  # Mode 2: Publish to npm after CI completes successfully on main
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    # Enable OIDC for trusted publishing to npm
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Detect packages and check npm registry
        id: check-packages
        run: |
          echo "ðŸ” Checking which packages will be published..."

          # Get list of packages that will be published
          CHANGESET_STATUS=$(pnpm changeset status --output=json 2>/dev/null || echo '{"releases":[]}')

          # Extract package names
          PACKAGES=$(echo "$CHANGESET_STATUS" | jq -r '.releases[]?.name // empty')

          if [ -z "$PACKAGES" ]; then
            echo "â„¹ï¸  No packages to publish"
            echo "needs_publish=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "needs_publish=true" >> $GITHUB_OUTPUT
          echo ""

          # Check each package on npm
          NEW_PACKAGES=""
          for PKG in $PACKAGES; do
            echo "Checking $PKG..."
            if npm view "$PKG" version &>/dev/null; then
              echo "  âœ“ $PKG exists on npm (will use OIDC if configured)"
            else
              echo "  âš ï¸  $PKG is NEW (will use NPM_TOKEN for first publish)"
              if [ -n "$NEW_PACKAGES" ]; then
                NEW_PACKAGES="$NEW_PACKAGES $PKG"
              else
                NEW_PACKAGES="$PKG"
              fi
            fi
          done

          if [ -n "$NEW_PACKAGES" ]; then
            echo ""
            echo "new_packages=$NEW_PACKAGES" >> $GITHUB_OUTPUT
            echo "has_new_packages=true" >> $GITHUB_OUTPUT
          else
            echo "has_new_packages=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check-packages.outputs.needs_publish == 'true'
        uses: changesets/action@v1
        with:
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN provides fallback for:
          # - New packages (first publish before OIDC can be configured)
          # - Existing packages where OIDC not yet configured
          # npm CLI will try OIDC first, then fall back to NPM_TOKEN if needed
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Notify about OIDC setup
        if: steps.check-packages.outputs.has_new_packages == 'true'
        run: |
          echo ""
          echo "ðŸ“¦ New packages published! Configure OIDC trusted publishing:"
          echo ""
          for PKG in ${{ steps.check-packages.outputs.new_packages }}; do
            echo "  $PKG"
            echo "  â†’ https://www.npmjs.com/package/$PKG/settings"
          done
          echo ""
          echo "ðŸ“– See docs/NPM_TRUSTED_PUBLISHING_SETUP.md for instructions"
          echo ""
